{% extends 'base.html' %}
<!--  -->
{% load static %}
<!--  -->
{% load crispy_forms_tags %}
<!--  -->
{% block main %}
<!--  -->

<main id="main">

    <!-- ======= Breadcrumbs ======= -->
    <div class="breadcrumbs" data-aos="fade-in">
        <div class="container">
            <h2>Reset Password</h2>
            <p>Please enter your new password twice so we can verify you typed it in correctly.</p>
        </div>
    </div>
    <!-- End Breadcrumbs -->
    {% if form.errors %}

    <div class="container">
        <div class="alert">
            <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> {{form.errors}}
        </div>
    </div>
    {% endif %}
    <!-- ======= Contact Section ======= -->
    <section id="contact" class="contact">
        <div class="container" data-aos="fade-up">
            <div class="row mt-5">
                <div class="col-lg-4">
                </div>
                <div class="col-lg-4 mt-5 mt-lg-0">
                    <form action="." method="post" role="form" enctype="multipart/form-data" class="php-email-form">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-md-12 form-group m-2">
                                {{form|crispy}}
                                <!-- <input type="text" name="name" class="form-control" id="name" placeholder="Your Name" required> -->
                            </div>
                            <!-- <div class="col-md-6 form-group mt-3 mt-md-0">
                                {{form.first_name}}
                            </div> -->
                        </div>
                        <div class="text-center mt-3"><button type="submit">Update</button></div>
                    </form>
                </div>
                <div class="col-lg-4">
                </div>
            </div>
        </div>
    </section>
    <!-- End Contact Section -->

</main>
<!-- End #main -->

{% endblock main %}
