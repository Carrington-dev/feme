{% extends 'base.html' %}
<!--  -->
{% load static %}
<!--  -->
{% load crispy_forms_tags %}
<!--  -->
{% block main %}
<!--  -->

<main id="main">

    <!-- ======= Breadcrumbs ======= -->
    <div class="breadcrumbs" data-aos="fade-in">
        <div class="container">
            <h2>Verify Account</h2>
            <p>Click the button below to verify your account</p>
        </div>
    </div>
    <!-- End Breadcrumbs -->
    {% if form.errors %}

    <div class="container">
        <!-- {% for error in form.errors %} -->
        <div class="alert">


            <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> {{form.errors}}

        </div>
        <!-- {% endfor %} -->
    </div>
    {% endif %}
    <!-- ======= Contact Section ======= -->
    <section id="contact" class="contact">




        <div class="container" data-aos="fade-up">

            <div class="row mt-5">




                <div class="col-lg-4">

                </div>
                <div class="col-lg-4 mt-5 mt-lg-0">

                    <form action="{% url 'account_verification' uidb64 token %}" method="post" role="form" enctype="multipart/form-data" class="php-email-form">
                        {% csrf_token %}

                        <div class="row">


                            <div class="col-md-12 form-group m-2">
                                <!-- {{form|crispy}} -->
                                <input type="number" name="id" class="form-control" value="{{user_id}}" id="id" placeholder="Your usernae" required, hidden>
                                <input type="checkbox" name="is_active" checked id="id" placeholder="Your usernae" required, hidden>
                            </div>


                        </div>

                        <div class="form-group mt-3">
                        </div>
                        <div class="form-group mt-3">
                        </div>

                        <div class="text-center"><button type="submit">Verify</button></div>

                        <!-- <div class="text-center m-3"><a href="{% url 'password_reset' %}">Forgot password?</a></div> -->
                    </form>

                </div>
                <div class="col-lg-4">

                </div>

            </div>

        </div>
    </section>
    <!-- End Contact Section -->

</main>
<!-- End #main -->

{% endblock main %}
